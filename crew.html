<!DOCTYPE html>
<html lang="zh-HK">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #4dabf7;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #adb5bd;
            font-size: 16px;
        }
        
        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
        
        /* Map Section */
        .map-section {
            grid-column: 1 / -1;
        }
        
        .map-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }
        
        /* Emergencies List */
        .emergencies-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4dabf7;
        }
        
        .section-title h2 {
            color: #4dabf7;
            font-size: 24px;
        }
        
        .emergency-count {
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            animation: pulse 2s infinite;
        }
        
        /* Emergency Cards */
        .emergencies-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .emergency-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .emergency-card.pending {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.1);
        }
        
        .emergency-card.in-progress {
            border-color: #ffa94d;
            background: rgba(255,169,77,0.1);
        }
        
        .emergency-card.resolved {
            border-color: #51cf66;
            background: rgba(81,207,102,0.1);
        }
        
        .emergency-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .emergency-id {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .emergency-time {
            color: #adb5bd;
            font-size: 14px;
        }
        
        .emergency-location {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        .location-icon {
            color: #4dabf7;
        }
        
        .coordinates {
            font-family: monospace;
            font-size: 14px;
        }
        
        .emergency-details {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        /* Status Controls */
        .status-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .status-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-pending {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-in-progress {
            background: #ffa94d;
            color: white;
        }
        
        .btn-resolved {
            background: #51cf66;
            color: white;
        }
        
        .btn-cancel {
            background: #868e96;
            color: white;
        }
        
        /* Checkboxes Grid */
        .checkpoints-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .checkpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .checkpoint-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .checkpoint-item:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .checkpoint-item.checked {
            background: rgba(81,207,102,0.3);
            border-color: #51cf66;
        }
        
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #adb5bd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .checkpoint-item.checked .custom-checkbox {
            background: #51cf66;
            border-color: #51cf66;
        }
        
        .custom-checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .checkpoint-item.checked .custom-checkbox::after {
            opacity: 1;
        }
        
        .checkpoint-info {
            flex: 1;
        }
        
        .checkpoint-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .checkpoint-distance {
            font-size: 12px;
            color: #adb5bd;
        }
        
        /* Notifications */
        .notification-area {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }
        
        .notification {
            background: rgba(255,107,107,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            border-left: 5px solid #ff4757;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .notification.warning {
            background: rgba(255,169,77,0.9);
            border-left-color: #ff922b;
        }
        
        .notification.success {
            background: rgba(81,207,102,0.9);
            border-left-color: #40c057;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification-icon {
            font-size: 24px;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .notification-time {
            font-size: 12px;
            opacity: 0.8;
        }
        
        /* Statistics */
        .stats-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #4dabf7;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #adb5bd;
            font-size: 14px;
        }
        
        /* No Data Message */
        .no-data {
            text-align: center;
            padding: 40px 20px;
            color: #adb5bd;
            font-style: italic;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Scrollbar Styling */
        .emergencies-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .emergencies-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        .emergencies-list::-webkit-scrollbar-thumb {
            background: #4dabf7;
            border-radius: 4px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .dashboard {
                gap: 15px;
            }
            
            .checkpoints-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .status-controls {
                flex-direction: column;
            }
            
            .notification-area {
                width: calc(100% - 40px);
            }
            
            iframe {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
            
            .checkpoints-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // DOM Elements
        const emergenciesList = document.getElementById('emergenciesList');
        const emergencyCount = document.getElementById('emergencyCount');
        const checkpointsGrid = document.getElementById('checkpointsGrid');
        const notificationArea = document.getElementById('notificationArea');
        const totalRunners = document.getElementById('totalRunners');
        const activeEmergenciesElement = document.getElementById('activeEmergencies');
        const resolvedEmergenciesElement = document.getElementById('resolvedEmergencies');
        const checkpointsClearedElement = document.getElementById('checkpointsCleared');
        const noEmergencies = document.getElementById('noEmergencies');
        
        // State
        let emergencies = [];
        let checkpoints = [];
        let notifications = [];
        
        // Mock Data
        const mockCheckpoints = [
            { id: 1, name: "Ëµ∑Èªû - Â§ßÂúçË∂≥ÁêÉÂ†¥", distance: "0K", checked: true },
            { id: 2, name: "Ê≤ôÁî∞Áø†Ê¶ïÊ©ã", distance: "2.5K", checked: false },
            { id: 3, name: "Ê≤ôÁî∞ÈõôÂ≠êÊ©ã", distance: "5K", checked: false },
            { id: 4, name: "ÂüéÈñÄÊ≤≥Áïî", distance: "7.5K", checked: false },
            { id: 5, name: "ÁµÇÈªû - Â§ßÂúçË∂≥ÁêÉÂ†¥", distance: "10K", checked: false },
            { id: 6, name: "Ê∞¥Á´ô A", distance: "3K", checked: false },
            { id: 7, name: "Ê∞¥Á´ô B", distance: "7K", checked: false },
            { id: 8, name: "ÈÜ´ÁôÇÁ´ô", distance: "5K", checked: false }
        ];
        
        // Initialize
        function init() {
            // Load emergencies from localStorage
            loadEmergencies();
            
            // Initialize checkpoints
            initCheckpoints();
            
            // Setup auto-refresh
            setInterval(loadEmergencies, 5000);
            
            // Listen for storage events (from user page)
            window.addEventListener('storage', handleStorageEvent);
            
            // Update statistics
            updateStatistics();
        }
        
        // Load emergencies
        function loadEmergencies() {
            try {
                const storedEmergencies = localStorage.getItem('activeEmergencies');
                emergencies = storedEmergencies ? JSON.parse(storedEmergencies) : [];
                
                // Remove old emergencies (older than 2 hours)
                const now = Date.now();
                emergencies = emergencies.filter(emergency => {
                    const emergencyTime = new Date(emergency.timestamp).getTime();
                    return (now - emergencyTime) < 2 * 60 * 60 * 1000; // 2 hours
                });
                
                // Save back to localStorage
                localStorage.setItem('activeEmergencies', JSON.stringify(emergencies));
                
                // Update UI
                renderEmergencies();
                updateStatistics();
            } catch (error) {
                console.error('Error loading emergencies:', error);
            }
        }
        
        // Initialize checkpoints
        function initCheckpoints() {
            checkpoints = [...mockCheckpoints];
            renderCheckpoints();
        }
        
        // Render emergencies
        function renderEmergencies() {
            emergenciesList.innerHTML = '';
            
            if (emergencies.length === 0) {
                noEmergencies.style.display = 'block';
                emergencyCount.textContent = '0';
                return;
            }
            
            noEmergencies.style.display = 'none';
            emergencyCount.textContent = emergencies.length.toString();
            
            emergencies.forEach((emergency, index) => {
                const card = createEmergencyCard(emergency, index);
                emergenciesList.appendChild(card);
            });
        }
        
        // Create emergency card
        function createEmergencyCard(emergency, index) {
            const card = document.createElement('div');
            card.className = `emergency-card ${emergency.status || 'pending'}`;
            
            const time = new Date(emergency.timestamp);
            const timeString = time.toLocaleTimeString('zh-HK');
            
            card.innerHTML = `
                <div class="emergency-header">
                    <span class="emergency-id">#${emergency.id.toString().slice(-6)}</span>
                    <span class="emergency-time">${timeString}</span>
                </div>
                
                <div class="emergency-location">
                    <span class="location-icon">üìç</span>
                    <span class="coordinates">
                        ${emergency.location.lat.toFixed(6)}, ${emergency.location.lng.toFixed(6)}
                    </span>
                </div>
                
                <div class="emergency-details">
                    ${emergency.details || 'Êú™Êèê‰æõË©≥Á¥∞‰ø°ÊÅØ'}
                </div>
                
                <div class="status-controls">
                    <button class="status-btn btn-pending" onclick="updateEmergencyStatus(${index}, 'pending')">
                        ‚ö†Ô∏è ÂæÖËôïÁêÜ
                    </button>
                    <button class="status-btn btn-in-progress" onclick="updateEmergencyStatus(${index}, 'in-progress')">
                        üöó ËôïÁêÜ‰∏≠
                    </button>
                    <button class="status-btn btn-resolved" onclick="resolveEmergency(${index})">
                        ‚úÖ Â∑≤Ëß£Ê±∫
                    </button>
                    <button class="status-btn btn-cancel" onclick="cancelEmergency(${index})">
                        ‚ùå ÂèñÊ∂à
                    </button>
                </div>
            `;
            
            return card;
        }
        
        // Update emergency status
        function updateEmergencyStatus(index, status) {
            if (index >= 0 && index < emergencies.length) {
                emergencies[index].status = status;
                emergencies[index].updated = new Date().toISOString();
                
                // Save to localStorage
                localStorage.setItem('activeEmergencies', JSON.stringify(emergencies));
                
                // Update UI
                renderEmergencies();
                updateStatistics();
                
                // Show notification
                showNotification(
                    'ÁãÄÊÖãÊõ¥Êñ∞',
                    `Á∑äÊÄ•‰∫ã‰ª∂ #${emergencies[index].id.toString().slice(-6)} Â∑≤Ê®ôË®òÁÇ∫ ${getStatusText(status)}`,
                    status === 'resolved' ? 'success' : 'warning'
                );
            }
        }
        
        // Resolve emergency
        function resolveEmergency(index) {
            if (confirm('Á¢∫ÂÆöÊ≠§Á∑äÊÄ•‰∫ã‰ª∂Â∑≤Ëß£Ê±∫Ôºü')) {
                updateEmergencyStatus(index, 'resolved');
                
                // Move to resolved list
                const resolvedEmergencies = JSON.parse(localStorage.getItem('resolvedEmergencies') || '[]');
                resolvedEmergencies.push(emergencies[index]);
                localStorage.setItem('resolvedEmergencies', JSON.stringify(resolvedEmergencies));
                
                // Remove from active list
                emergencies.splice(index, 1);
                localStorage.setItem('activeEmergencies', JSON.stringify(emergencies));
                
                // Update UI
                renderEmergencies();
                updateStatistics();
                
                showNotification(
                    '‰∫ã‰ª∂Â∑≤Ëß£Ê±∫',
                    'Á∑äÊÄ•‰∫ã‰ª∂Â∑≤Ê®ôË®òÁÇ∫Â∑≤Ëß£Ê±∫',
                    'success'
                );
            }
        }
        
        // Cancel emergency
        function cancelEmergency(index) {
            if (confirm('Á¢∫ÂÆöË¶ÅÂèñÊ∂àÊ≠§Á∑äÊÄ•‰∫ã‰ª∂ÂóéÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§Èä∑„ÄÇ')) {
                emergencies.splice(index, 1);
                localStorage.setItem('activeEmergencies', JSON.stringify(emergencies));
                
                renderEmergencies();
                updateStatistics();
                
                showNotification(
                    '‰∫ã‰ª∂Â∑≤ÂèñÊ∂à',
                    'Á∑äÊÄ•‰∫ã‰ª∂Â∑≤ÂèñÊ∂à',
                    'warning'
                );
            }
        }
        
        // Get status text
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ÂæÖËôïÁêÜ',
                'in-progress': 'ËôïÁêÜ‰∏≠',
                'resolved': 'Â∑≤Ëß£Ê±∫'
            };
            return statusMap[status] || status;
        }
        
        // Render checkpoints
        function renderCheckpoints() {
            checkpointsGrid.innerHTML = '';
            
            checkpoints.forEach((checkpoint, index) => {
                const item = document.createElement('div');
                item.className = `checkpoint-item ${checkpoint.checked ? 'checked' : ''}`;
                item.onclick = () => toggleCheckpoint(index);
                
                item.innerHTML = `
                    <div class="custom-checkbox"></div>
                    <div class="checkpoint-info">
                        <div class="checkpoint-name">${checkpoint.name}</div>
                        <div class="checkpoint-distance">Ë∑ùÈõ¢: ${checkpoint.distance}</div>
                    </div>
                `;
                
                checkpointsGrid.appendChild(item);
            });
        }
        
        // Toggle checkpoint
        function toggleCheckpoint(index) {
            checkpoints[index].checked = !checkpoints[index].checked;
            renderCheckpoints();
            updateStatistics();
            
            // Save to localStorage
            localStorage.setItem('checkpoints', JSON.stringify(checkpoints));
        }
        
        // Update statistics
        function updateStatistics() {
            // Total runners (mock)
            totalRunners.textContent = '125';
            
            // Active emergencies
            const activeCount = emergencies.filter(e => e.status !== 'resolved').length;
            activeEmergenciesElement.textContent = activeCount.toString();
            
            // Resolved emergencies
            const resolvedList = JSON.parse(localStorage.getItem('resolvedEmergencies') || '[]');
            resolvedEmergenciesElement.textContent = resolvedList.length.toString();
            
            // Checkpoints cleared
            const checkedCount = checkpoints.filter(c => c.checked).length;
            const percentage = Math.round((checkedCount / checkpoints.length) * 100);
            checkpointsClearedElement.textContent = `${percentage}%`;
        }
        
        // Show notification
        function showNotification(title, message, type = 'warning') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            const time = new Date();
            const timeString = time.toLocaleTimeString('zh-HK');
            
            notification.innerHTML = `
                <div class="notification-icon">
                    ${type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : 'üö®'}
                </div>
                <div class="notification-content">
