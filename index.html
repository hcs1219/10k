<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Competition - Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-600">Running Competition - Runner View</h1>
                <div class="flex items-center space-x-4">
                    <div id="connectionStatus" class="px-3 py-1 rounded-full bg-red-100 text-red-800 text-sm">
                        Connecting...
                    </div>
                    <button onclick="requestEmergency()" id="emergencyBtn" 
                            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                        üö® Emergency Help
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Map Container -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="mb-4 flex justify-between items-center">
                        <h2 class="text-xl font-semibold">Race Map</h2>
                        <div class="flex space-x-2">
                            <button onclick="switchRoute('2k')" 
                                    class="px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200">2K</button>
                            <button onclick="switchRoute('5k')" 
                                    class="px-3 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200">5K</button>
                            <button onclick="switchRoute('10k')" 
                                    class="px-3 py-1 bg-purple-100 text-purple-700 rounded hover:bg-purple-200">10K</button>
                        </div>
                    </div>
                    <div id="map" class="h-[500px] rounded-lg"></div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                    <h3 class="text-lg font-semibold mb-4">Your Status</h3>
                    <div class="space-y-3">
                        <div class="p-3 bg-blue-50 rounded-lg">
                            <div class="text-sm text-gray-600">Your Location</div>
                            <div id="currentLocation" class="font-mono">Getting location...</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <div class="text-sm text-gray-600">Current Route</div>
                            <div id="currentRoute" class="font-semibold text-blue-600">10K</div>
                        </div>
                        <div class="p-3 bg-gray-50 rounded-lg">
                            <div class="text-sm text-gray-600">Crew Members Online</div>
                            <div id="crewCount" class="font-semibold text-green-600">0</div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="text-lg font-semibold mb-4">Active Crew</h3>
                    <div id="crewList" class="space-y-2 max-h-60 overflow-y-auto">
                        <!-- Crew list will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-gray-500 text-sm">
            <p>GPS tracking is required for real-time updates. Keep your browser open.</p>
        </div>
    </div>

    <script>
        // Global variables
        let map;
        let userMarker;
        let crewMarkers = {};
        let routeLayer;
        let socket;
        let currentRoute = '10k';
        let userLocation = null;
        let watchId = null;
        let emergencyActive = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            initSocket();
            startTracking();
            loadRoute(currentRoute);
        });

        function initMap() {
            // Default to Hong Kong center
            map = L.map('map').setView([22.37538, 114.18007], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add scale
            L.control.scale().addTo(map);
        }

        function initSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateConnectionStatus(true);
                console.log('Connected to server');
                socket.emit('get_initial_data');
            });
            
            socket.on('disconnect', function() {
                updateConnectionStatus(false);
            });
            
            socket.on('crew_update', function(data) {
                updateCrewMarker(data);
            });
            
            socket.on('crew_left', function(data) {
                if (crewMarkers[data.id]) {
                    map.removeLayer(crewMarkers[data.id]);
                    delete crewMarkers[data.id];
                    updateCrewList();
                }
            });
            
            socket.on('emergency_alert', function(data) {
                showNotification(`üö® Runner emergency at ${data.location[0].toFixed(4)}, ${data.location[1].toFixed(4)}`);
            });
            
            socket.on('emergency_resolved', function(data) {
                if (data.id === socket.id) {
                    emergencyActive = false;
                    document.getElementById('emergencyBtn').textContent = 'üö® Emergency Help';
                    document.getElementById('emergencyBtn').className = 'px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition';
                    if (userMarker) {
                        userMarker.setIcon(blueIcon);
                    }
                }
            });
            
            socket.on('initial_data', function(data) {
                // Initialize crews
                for (let crewId in data.crews) {
                    if (data.crews[crewId].sharing) {
                        updateCrewMarker(data.crews[crewId]);
                    }
                }
                updateCrewList();
            });
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }
            
            watchId = navigator.geolocation.watchPosition(
                function(position) {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    
                    // Update display
                    document.getElementById('currentLocation').textContent = 
                        `${userLocation[0].toFixed(6)}, ${userLocation[1].toFixed(6)}`;
                    
                    // Update map
                    if (!userMarker) {
                        userMarker = L.marker(userLocation, {icon: blueIcon}).addTo(map);
                        userMarker.bindPopup("You are here").openPopup();
                        map.setView(userLocation, 15);
                    } else {
                        userMarker.setLatLng(userLocation);
                    }
                    
                    // Send to server
                    if (socket && socket.connected) {
                        socket.emit('runner_location', {
                            lat: userLocation[0],
                            lng: userLocation[1],
                            emergency: emergencyActive
                        });
                    }
                },
                function(error) {
                    console.error("Geolocation error:", error);
                    alert("Please enable GPS for tracking");
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000
                }
            );
        }

        function switchRoute(route) {
            currentRoute = route;
            document.getElementById('currentRoute').textContent = route.toUpperCase();
            loadRoute(route);
        }

        function loadRoute(routeName) {
            fetch(`/api/routes/${routeName}`)
                .then(response => response.json())
                .then(data => {
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }
                    
                    if (data.route && data.route.length > 0) {
                        routeLayer = L.polyline(data.route, {
                            color: getRouteColor(routeName),
                            weight: 4,
                            opacity: 0.7
                        }).addTo(map);
                        
                        // Fit bounds to route
                        map.fitBounds(routeLayer.getBounds());
                        
                        // Add start/finish markers
                        if (data.route.length > 0) {
                            L.marker(data.route[0]).addTo(map)
                                .bindPopup("Start/Finish Line")
                                .openPopup();
                        }
                    }
                })
                .catch(error => console.error('Error loading route:', error));
        }

        function requestEmergency() {
            if (!userLocation) {
                alert("Cannot get your location. Please enable GPS.");
                return;
            }
            
            if (!emergencyActive) {
                if (confirm("Are you sure you need emergency help? This will alert all crew members.")) {
                    emergencyActive = true;
                    document.getElementById('emergencyBtn').textContent = 'üÜò Help Requested';
                    document.getElementById('emergencyBtn').className = 'px-4 py-2 bg-red-800 text-white rounded-lg animate-pulse';
                    
                    if (userMarker) {
                        userMarker.setIcon(redIcon);
                    }
                    
                    socket.emit('emergency_request', {
                        location: userLocation
                    });
                    
                    showNotification("Emergency help requested! Crew has been notified.");
                }
            } else {
                if (confirm("Cancel emergency request?")) {
                    emergencyActive = false;
                    document.getElementById('emergencyBtn').textContent = 'üö® Emergency Help';
                    document.getElementById('emergencyBtn').className = 'px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition';
                    
                    if (userMarker) {
                        userMarker.setIcon(blueIcon);
                    }
                    
                    socket.emit('emergency_resolved', {id: socket.id});
                    
                    showNotification("Emergency request cancelled.");
                }
            }
        }

        function updateCrewMarker(crew) {
            if (!crew.sharing) return;
            
            const location = crew.location;
            const icon = getCrewIcon(crew.transport, crew.first_aid);
            
            if (crewMarkers[crew.id]) {
                crewMarkers[crew.id].setLatLng(location);
                crewMarkers[crew.id].setIcon(icon);
            } else {
                crewMarkers[crew.id] = L.marker(location, {icon: icon})
                    .addTo(map)
                    .bindPopup(`${crew.transport.toUpperCase()} Crew${crew.first_aid ? ' üè•' : ''}`);
            }
            
            updateCrewList();
        }

        function updateCrewList() {
            const crewList = document.getElementById('crewList');
            crewList.innerHTML = '';
            
            let count = 0;
            for (let crewId in crewMarkers) {
                count++;
                const marker = crewMarkers[crewId];
                const latLng = marker.getLatLng();
                const iconHtml = marker.options.icon.options.html;
                
                const crewItem = document.createElement('div');
                crewItem.className = 'p-2 bg-gray-50 rounded flex items-center space-x-2';
                crewItem.innerHTML = `
                    <div class="text-xl">${iconHtml}</div>
                    <div>
                        <div class="text-sm font-medium">Crew ${count}</div>
                        <div class="text-xs text-gray-500">${latLng.lat.toFixed(4)}, ${latLng.lng.toFixed(4)}</div>
                    </div>
                `;
                crewList.appendChild(crewItem);
            }
            
            document.getElementById('crewCount').textContent = count;
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm';
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'px-3 py-1 rounded-full bg-red-100 text-red-800 text-sm';
            }
        }

        function showNotification(message) {
            if (!("Notification" in window)) return;
            
            if (Notification.permission === "granted") {
                new Notification(message);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(message);
                    }
                });
            }
            
            // Also show in-page notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-white p-4 rounded-lg shadow-lg border-l-4 border-red-500 z-50';
            notification.innerHTML = `
                <div class="font-medium">Notification</div>
                <div class="text-sm">${message}</div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function getRouteColor(route) {
            switch(route) {
                case '2k': return '#3b82f6'; // blue
                case '5k': return '#10b981'; // green
                case '10k': return '#8b5cf6'; // purple
                default: return '#000';
            }
        }

        // Icons
        const blueIcon = L.divIcon({
            html: '<div class="w-8 h-8 bg-blue-600 rounded-full border-2 border-white shadow-lg flex items-center justify-center text-white">üèÉ</div>',
            className: 'custom-div-icon',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        const redIcon = L.divIcon({
            html: '<div class="w-8 h-8 bg-red-600 rounded-full border-2 border-white shadow-lg flex items-center justify-center text-white animate-pulse">üÜò</div>',
            className: 'custom-div-icon',
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        function getCrewIcon(transport, firstAid) {
            let icon = 'üö∂';
            if (transport === 'bike') icon = 'üö≤';
            
            let color = firstAid ? 'bg-red-500' : 'bg-orange-500';
            
            return L.divIcon({
                html: `<div class="w-8 h-8 ${color} rounded-full border-2 border-white shadow-lg flex items-center justify-center text-white">${icon}</div>`,
                className: 'custom-div-icon',
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });
        }

        // Request notification permission on load
        if ("Notification" in window) {
            Notification.requestPermission();
        }

        // Handle page visibility for background tracking
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden, continuing background tracking...');
            } else {
                console.log('Page visible again');
            }
        });

        // Keep socket alive
        setInterval(() => {
            if (socket && socket.connected && userLocation) {
                socket.emit('runner_location', {
                    lat: userLocation[0],
                    lng: userLocation[1],
                    emergency: emergencyActive
                });
            }
        }, 10000);
    </script>

    <style>
        .custom-div-icon {
            background: none !important;
            border: none !important;
        }
        .leaflet-marker-icon {
            background: none !important;
            border: none !important;
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</body>
</html>
