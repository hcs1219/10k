<style>

</style>
</head>
<body>
<div id="map"></div>
<button id="emergency" onclick="sendEmergency()">ğŸš¨æ±‚æ•‘</button>
<div id="user-status" style="display:none">âœ…æ±‚æ•‘å·²ç™¼é€ (é»æ“Šå–æ¶ˆ)</div>
<div id="routes">
    <div style="font-weight:700;margin-bottom:12px;font-size:16px">ğŸƒ è·¯ç·š</div>
    <button class="route-btn" onclick="showRoute('red')">ğŸ”´ç´…ç·š</button>
    <button class="route-btn" onclick="showRoute('green')">ğŸŸ¢ç¶ ç·š</button>
    <button class="route-btn" onclick="showRoute('blue')">ğŸ”µè—ç·š</button>
</div>
<div class="staff-count" id="staff-count">ğŸ‘¥0</div>
<div class="legend">
    <div>ğŸŸ  æ©™è‰² = è‡ªè¡Œè»Š</div>

</div>

<script>
const map=L.map('map',{zoomControl:false}).setView([22.4,114.12],13)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attributionControl:false}).addTo(map)

const socket=io({transports:['websocket']})
let routeLayers={},staffMarkers={}
const routes=<%- JSON.stringify(routes) %>
const userId='u'+Math.random().toString(36).slice(2,7)

Object.entries(routes).forEach(([color,points])=>{
    routeLayers[color]=L.polyline(points,{
        color:color==='red'?'#f44336':color==='green'?'#4caf50':'#2196f3',
        weight:8,opacity:0.4
    }).addTo(map)
})

function showRoute(color){
    Object.values(routeLayers).forEach(l=>l.setStyle({opacity:0.4}))
    routeLayers[color].setStyle({opacity:1,weight:10})
    map.fitBounds(routeLayers[color].getBounds(),{padding:[50,50]})
}

socket.on('staff_update',data=>{
    if(staffMarkers[data.staffId]){
        staffMarkers[data.staffId].setLatLng([data.lat,data.lng])
        staffMarkers[data.staffId].setStyle({
            radius:16,color:data.mode==='bike'?'#ff9800':'#f44336',
            fillColor:data.mode==='bike'?'#ff9800':'#f44336',
            fillOpacity:data.firstaid?0.9:0.7,weight:4
        })
    }else{
        staffMarkers[data.staffId]=L.circleMarker([data.lat,data.lng],{
            radius:16,color:data.mode==='bike'?'#ff9800':'#f44336',
            fillColor:data.mode==='bike'?'#ff9800':'#f44336',
            fillOpacity:data.firstaid?0.9:0.7,weight:4
        }).addTo(map).bindPopup(
            `<b>${data.mode==='bike'?'ğŸš´è‡ªè¡Œè»Š':'ğŸš¶æ­¥è¡Œ'}</b><br>${data.firstaid?'ğŸ©¹æœ‰æ€¥æ•‘åŒ…':''}`,
            {closeButton:false,maxWidth:200}
        )
    }
    document.getElementById('staff-count').textContent=`ğŸ‘¥${Object.keys(staffMarkers).length}`
})

let emergencyBtn=document.getElementById('emergency'),statusDiv=document.getElementById('user-status'),hasEmergency=false
function sendEmergency(){
    navigator.geolocation.getCurrentPosition(pos=>{
        if(hasEmergency){
            socket.emit('cancel_emergency',{userId})
            emergencyBtn.innerHTML='ğŸš¨æ±‚æ•‘';emergencyBtn.style.background='linear-gradient(45deg,#ff4444,#ff6666)'
            statusDiv.style.display='none';hasEmergency=false
        }else{
            socket.emit('emergency_call',{userId,lat:pos.coords.latitude,lng:pos.coords.longitude,time:Date.now()})
            emergencyBtn.innerHTML='âŒå–æ¶ˆ';emergencyBtn.style.background='linear-gradient(45deg,#ffaa00,#ffcc00)'
            statusDiv.style.display='block';hasEmergency=true
        }
    },err=>alert('GPSéŒ¯èª¤: '+err.message),{timeout:10000})
}

showRoute('red')
</script>
